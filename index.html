<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Caroline Aires | Psiquiatra</title>
    
    <!-- Google Fonts: Playfair Display (Heading) & Montserrat (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              lux: {
                primary: '#4E3629',   // REFINED: Espresso Intenso - Mais profundidade e autoridade sem perder o calor.
                secondary: '#B87355', // REFINED: Cobre Suave - Elegante, menos "argila crua", mais sofisticado.
                secondaryStrong: '#9E5234', // REFINED: Terracota Queimado - Alto contraste para CTAs e Links.
                bg: '#FAF9F6',        // Alabaster - Mantido (Base perfeita).
                surface: '#FFFFFF',
                text: '#36261F',      // Dark Coffee - Quase preto, mas quente. Leitura perfeita.
                textSoft: '#756259',  // Warm Taupe - Ajustado para contraste AA em textos de apoio.
                muted: '#C7BDB6',     // Stone - Neutro de suporte.
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(78, 54, 41, 0.08)',
              'card': '0 10px 30px -5px rgba(78, 54, 41, 0.05)',
              'float': '0 20px 50px rgba(158, 82, 52, 0.15)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #36261F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Noise Texture Overlay for "Paper" Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Smooth scrolling with offset for sticky header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      /* Custom Selection Color */
      ::selection {
        background: #B87355;
        color: #FFFFFF;
      }
      
      /* Utilities */
      .text-balance {
        text-wrap: balance;
      }
    </style>
